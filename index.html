<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack - Game</title>
</head>
<body>
    <div id="game-screen">
        <h1>&hearts;  BLACKJACK  &hearts;</h1>
        <p id="message-el">Wanna Play A Round?</p>
        <p id="cards">Cards:</p>
        <p id="sum">Sum:-</p>
        <div id="btn">
            <button id="start" onclick="startGame()">START GAME</button>
            <button id="newCard" onclick="newCards()">DRAW NEW CARD</button>
        </div>
    </div>
    <div id="score-card">
        <p id="player-el" >Name : Chips</p>
    </div>


    <script src="index.js"></script>
</body>
</html>
